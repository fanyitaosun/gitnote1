<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-7ad4955d-3f19-448e-b280-345530a93bf6"></attachment><p>解决思路</p><p>	A(主服务器)-------》定时备份-----------》B(备份A服务器文件)</p><p>1.两台服务器都进行安装</p><p>查看是否存在此软件，<span style="color: rgb(102, 102, 102);">rsync --version 这个是否存在 存在不用在进行安装。</span></p><p>安装srync服务端（我的是centos，如果你是BSD，使用ports安装）</p><p># 先搜索一下rsync具体的名字是什么</p><p>yum search rsync</p><p># 搜索结果会显示完整的rsync名，接下来安装他，安装很快。</p><p>yum install rsync.x86_64</p><p><br></p><p><br></p>
